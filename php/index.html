<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstarp-datepicker.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <title>Registartion Form</title>
</head>
<body>
<div class="col-md-12">
    <div class="col-md-12">
        <h3 class="text-center">
            <span class="label label-info">WORKSHOP REGISTRATION FORM</span>
        </h3>
    </div>
    <form method="POST" action="index.php">
        <div class="col-md-6 col-md-offset-3">
            <br /><br />
            <input type="text" class="form-control" name="fullname" placeholder="Enter Full Name"><br />
            <input type="email" class="form-control" name="email" placeholder="Enter Email"><br />
            <input type="tel" class="form-control" name="phone" placeholder="Phone"><br />
            <textarea class="form-control" rows="5" name="paddress" placeholder="Permanent Address"></textarea><br />
            <textarea class="form-control" rows="5" name="laddress" placeholder="Local Address"></textarea><br />
            <!--<input type="date" size="50" height="50" name="dateofbirth">-->
            <input type="date" size="50" name="dateofbirth">
            <div class="radio text-center">
                <label>Select Gender</label><br/>
                <label><input type="radio" name="MyRadio" value="male">Male</label>
                <label><input type="radio" name="MyRadio" value="female">Female</label>
            </div>
            <input type="text" class="form-control" name="company" placeholder="Company"><br />
            <select class="form-control" name="experience">
                <option value="none">Experience Level</option>
                <option value="fresher">Fresher</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select><br/>
            <select class="form-control" name="location">
                <option value="none">Select Location</option>
                <option value="bangalore">Bangalore</option>
                <option value="chennai">Chennai</option>
                <option value="hyderbad">Hyderbad</option>
            </select><br/>
            <select class="form-control" name="food">
                <option value="none">Select Food</option>
                <option value="veg">Veg</option>
                <option value="nonveg">Non Veg</option>
            </select><br/>
            <select class="form-control" name="tshirt">
                <option value="none">Select T-Shirt Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br/>
            <div class="languages text-center">
                <label>Languages Known</label><br/>
                <input type="checkbox" name="languages" value="english">English
                <input type="checkbox" name="languages" value="hindi">Hindi
                <input type="checkbox" name="languages" value="kannada">Kannada<br/><br/>
            </div>
            <div class="session text-center">
                <label>15 Minutes Session</label><br/>
                <label><input type="radio" name="session" value="yes">Yes</label>
                <label><input type="radio" name="session" value="no">No</label><br/>
            </div>
            <div class="hobbies text-center">
                <br/> <label>Hobbies</label><br/>
                <input type="checkbox" name="hobbies" value="english">Swimming
                <input type="checkbox" name="hobbies" value="hindi">Cycling
                <input type="checkbox" name="hobbies" value="kannada">Singing
                <input type="checkbox" name="hobbies" value="dancing">Dancing<br/><br/>
            </div>
            <button type="submit" class="form-control btn btn-success"  >Submit</button><br /><br />
        </div>
    </form>
</div>
</body>
</html>
